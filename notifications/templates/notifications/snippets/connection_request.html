<div class="alert alert-primary" role="alert">
    <a href="{{ notification.actor.get_absolute_url }}">{{ notification.actor }}</a>
    {{ notification.activity_type.verb }}
    <a href="{% url 'profiles:process_request' notification.event_id 'accept' %}">Accept</a> or <a
        href="{% url 'profiles:process_request' notification.event_id 'reject' %}">Reject</a>
</div>
