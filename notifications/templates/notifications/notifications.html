{% extends 'inner_base.html' %}

{% block title %}Notifications{% endblock %}

{% block content %}
    <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
        <img class="me-3" src="/docs/5.0/assets/brand/bootstrap-logo-white.svg" alt="" width="48" height="38">
        <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">Hi {{ request.user.username }}</h1>
            {#            <small>Since 2011</small>#}
        </div>
    </div>

    {% for notification in notifications %}
        <div class="alert alert-primary" role="alert">
            <a href="{% url 'profiles:profile_detail' notification.actor.slug %}">{{ notification.actor }}</a>
            {{ notification.activity_type.verb }}
            <a href="{% url 'profiles:accept_request' notification.event_id %}">Accept</a> or <a
                href="{% url 'profiles:reject_request' notification.event_id %}">Decline</a>
        </div>
    {% endfor %}


{% endblock %}
